{% extends "products/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new product:</h2>
{% endblock header %}

{% block content %}

  <form action="{% url 'products:new_product' %}" method='post' class="form">

  	{% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">add product</button>
    {% endbuttons %}

  </form>

{% endblock content %}
