
{% extends "products/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Borrow a product:</h2>
{% endblock header %}

{% block content %}

  <form action="{% url 'products:borrow_product' product.id %}" method='post' class="form">

    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">save changes</button>
    {% endbuttons %}

  </form>

{% endblock content %}
