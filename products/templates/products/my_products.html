{% extends "products/base.html" %}

{% block content %}

  <ul>
  	{% for product in products %}
  	  <li>
  	  	<a href="{% url 'products:product' product.id %}">{{ product }}</a> {{ product.date_added|date:'M d, Y H:i'}}
  	  </li>
  	{% empty %}
  	  <li>No products have been added yet.</li>
  	{% endfor %}
  </ul>

  <a href="{% url 'products:new_product' %}">Add a new product:</a>

{% endblock content %}
